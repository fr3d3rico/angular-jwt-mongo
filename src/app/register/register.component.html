<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="user.name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="user.email">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" type="password" [(ngModel)]="user.password">
  </mat-form-field>

  <button mat-button color="primary" (click)="register()">Register</button>
</div>
